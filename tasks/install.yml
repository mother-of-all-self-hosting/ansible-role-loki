---
- name: Ensure Loki paths exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0750"
    owner: "{{ loki_uid }}"
    group: "{{ loki_gid }}"
  with_items:
    - "{{ loki_base_path }}"
    - "{{ loki_config_path }}"
    - "{{ loki_data_path }}"

- name: Ensure Loki support files installed
  ansible.builtin.template:
    src: "{{ role_path }}/templates/{{ item }}.j2"
    dest: "{{ loki_base_path }}/{{ item }}"
    mode: "0640"
    owner: "{{ loki_uid }}"
    group: "{{ loki_gid }}"
  with_items:
    - labels
    - env

- name: Ensure Loki configuration file installed
  ansible.builtin.copy:
    content: "{{ loki_configuration | to_nice_yaml(indent=2, width=999999) }}"
    dest: "{{ loki_config_path }}/local-config.yaml"
    mode: "0644"
    owner: "{{ loki_uid }}"
    group: "{{ loki_gid }}"

- name: Ensure Loki container image is pulled via community.docker.docker_image
  when: devture_systemd_docker_base_container_image_pull_method == 'ansible-module'
  community.docker.docker_image:
    name: "{{ loki_container_image }}"
    source: "{{ 'pull' if ansible_version.major > 2 or ansible_version.minor > 7 else omit }}"
    force_source: "{{ loki_container_image_force_pull if ansible_version.major > 2 or ansible_version.minor >= 8 else omit }}"
    force: "{{ omit if ansible_version.major > 2 or ansible_version.minor >= 8 else loki_container_image_force_pull }}"
  register: result
  retries: "{{ devture_playbook_help_container_retries_count }}"
  delay: "{{ devture_playbook_help_container_retries_delay }}"
  until: result is not failed

- name: Ensure Loki container image is pulled via ansible.builtin.command
  when: devture_systemd_docker_base_container_image_pull_method == 'command'
  ansible.builtin.command:
    cmd: "{{ devture_systemd_docker_base_host_command_docker }} pull {{ loki_container_image }}"
  register: result
  retries: "{{ devture_playbook_help_container_retries_count }}"
  delay: "{{ devture_playbook_help_container_retries_delay }}"
  until: result is not failed
  changed_when: "'Downloaded newer image' in result.stdout"

- name: Ensure Loki container network is created via community.docker.docker_network
  when: devture_systemd_docker_base_container_network_creation_method == 'ansible-module'
  community.docker.docker_network:
    enable_ipv6: "{{ devture_systemd_docker_base_ipv6_enabled }}"
    name: "{{ loki_container_network }}"
    driver: bridge
    driver_options: "{{ devture_systemd_docker_base_container_networks_driver_options }}"
  register: loki_network_creation_result

- name: Ensure Loki container network is created via ansible.builtin.command
  when: devture_systemd_docker_base_container_network_creation_method == 'command'
  ansible.builtin.command:
    cmd: >-
      {{ devture_systemd_docker_base_host_command_docker }} network create
      {% if devture_systemd_docker_base_ipv6_enabled %}--ipv6{% endif %}
      {{ devture_systemd_docker_base_container_networks_driver_options_string }}
      {{ loki_container_network }}
  register: loki_network_creation_result
  changed_when: loki_network_creation_result.rc == 0
  failed_when: loki_network_creation_result.rc != 0 and 'already exists' not in loki_network_creation_result.stderr

- name: Ensure Loki systemd service is present
  ansible.builtin.template:
    src: "{{ role_path }}/templates/systemd/loki.service.j2"
    dest: "{{ devture_systemd_docker_base_systemd_path }}/{{ loki_identifier }}.service"
    mode: "0644"
